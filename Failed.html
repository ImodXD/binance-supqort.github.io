<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181A20;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Ermöglicht die absolute Positionierung des Logos */
        }
        .top-left-logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .top-left-logo img {
            width: 150px;
            height: auto;
        }
        .error-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center; /* Text zentrieren */
        }
        .error-container h2 {
            color: #333333; /* Schwarze Schrift */
            font-size: 24px;
            margin: 0 0 20px;
        }
        .error-container p {
            color: #333333; /* Schwarzer Text für die Beschreibung */
            font-size: 18px;
            margin-bottom: 30px;
        }
        .error-container button {
            width: 100%;
            padding: 12px;
            background-color: #ffd700;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .error-container button:hover {
            background-color: #e6c200; /* Farbänderung bei Hover */
        }
    </style>
</head>
<body>
    <div class="top-left-logo">
        <img src="Binance_Logo.png" alt="Binance Logo">
    </div>
    <div class="error-container">
        <h2>The Login has failed</h2>
        <p>Sorry, but the Login has failed. Please return to start.</p>
        <button onclick="window.location.href='index.html'">Back to Start</button> <!-- Umleitung zur index.html -->
    </div>
</body>
</html>
